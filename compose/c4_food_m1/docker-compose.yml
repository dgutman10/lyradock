version: "3.3"

networks:
    default:
        ipam:
            driver: default
            config:
                - subnet: "172.22.0.0/24"

volumes:
    db:
        driver: local
    elasticsearch_data:
        driver: local

services:
    db:
        image: mariadb
        restart: always
        container_name: c4food-database
        volumes:
            - db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
        expose:
          - 3306
        networks:
            default:
                ipv4_address: "172.22.0.2"
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        networks:
            default:
                ipv4_address: "172.22.0.5"
    php:
        image: dgutman/c4food-backend
        restart: always
        container_name: c4food-backend
        volumes:
            - ${CWD}/src:/var/www:rw
        environment:
            - WEB_DOCUMENT_ROOT=/var/www
            - XDEBUG_REMOTE_AUTOSTART=1
            - XDEBUG_REMOTE_CONNECT_BACK=0
            - XDEBUG_REMOTE_HOST=172.22.0.1
            - PHP_IDE_CONFIG=serverName=c4_food_m1
        expose:
            - 9000
        networks:
            default:
                ipv4_address: "172.22.0.3"
    nginx:
        image: dgutman/c4food-webserver
        restart: always
        container_name: c4food-webserver
        volumes:
            - ${CWD}/src:/var/www:ro
        networks:
            default:
                ipv4_address: "172.22.0.4"